<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Age Counter</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="content">
      <h2 class="text-center">Hitung Umur</h2>
      <form class="form mt-5">
        <div class="row">
          <div class="alert alert-warning d-none" role="alert">
            Mohon isi tanggal lahir Anda!
          </div>
          <label for="birthdate" class="form-label col-md-4"
            >Masukkan nama anda :</label
          >
          <input type="text" class="name form-control col-md" />
        </div>
        <div class="row mt-3">
          <label for="birthdate" class="form-label col-md-4"
            >Masukkan tanggal lahir :</label
          >
          <input type="date" class="birthdate form-control col-md" />
        </div>
        <div class="row mt-5 d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">Hitung</button>
        </div>
      </form>
      <div class="result mt-5"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
